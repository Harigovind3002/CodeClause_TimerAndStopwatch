<!DOCTYPE html>
<html>
<head>
  <title>Time and Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Time and Stopwatch</h1>
    <div class="time-container">
      <p id="time"></p>
    </div>
    <div class="countdown-container">
      <div class="countdown">
        <div>
          <input type="number" id="countdown-input" min="1" placeholder="Enter time in minutes">
        </div>
        <div id="countdown-timer" class="countdown-timer">00:00:00</div>
        <div class="countdown-buttons">
          <button onclick="startCountdown()">Start</button>
          <button onclick="stopCountdown()">Stop</button>
          <button onclick="resetCountdown()">Reset</button>
        </div>
      </div>
    </div>
    <div class="stopwatch-container">
      <div id="stopwatch" class="stopwatch">00:00:00</div>
      <div class="stopwatch-buttons">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
